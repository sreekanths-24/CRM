{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}

<h1>Feedbacks</h1>
{% for feedbacks in feedback_list %}
<br>
<div class="card" style="width: 100%; margin: 0 auto; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <div class="card-body">
      <h5 class="card-title">{{ feedbacks.name }}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{ feedbacks.email }}</h6>
      <p class="card-text">{{ feedbacks.feedback }}</p>
      <!-- <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a> -->
    </div>
</div>
{% endfor %}
<br>

{% else %}
<h1>Log In first to see feedbacks</h1>
{% endif %}
{% endblock content %}
